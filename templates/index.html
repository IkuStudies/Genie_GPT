<!DOCTYPE html>
<html>
<head>
    <title>Chat with GPT-3</title>
</head>
<body>
    <h1>Chat with GPT-3</h1>
    <form method="POST" action="/start_chat">
        <label for="model">Select a GPT-3 model:</label>
        <select id="model" name="model">
            <option value="chatgpt">chatgpt</option>
            <option value="haikugpt">HaikuGPT</option>
            <option value="jesusgpt">JesusGPT</option>
            <option value="robertantonwilsongpt">RobertAntonWilsonGPT</option>
            <option value="shakespearegpt">ShakespeareGPT</option>
            <option value="comedygpt">ComedyGPT</option>
            <option value="freestylerapgpt">FreeStyleRapGPT</option>
        </select>
        <br><br>
        <button type="submit">Start chat</button>
    </form>
</body>
</html>
